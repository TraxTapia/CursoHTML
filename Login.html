  <body>
    <div class="container">
      <div class="card card-container border-danger border-2">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="/img/user1.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="needs-validation" novalidate id="LoginForm">
          <div class="row">
            <div class="col-md-12">
              <div class="input-group has-validation">
                <span class="input-group-text" id="iconnUser"
                  ><i class="fa fa-user" aria-hidden="true"></i
                ></span>
                <input
                  placeholder="UserName"
                  type="text"
                  name="txtUser"
                  class="form-control"
                  id="txtUser"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="input-group has-validation">
                <span class="input-group-text" id="iconKey"
                  ><i class="bi bi-key"></i
                ></span>
                <input
                  placeholder="Password"
                  type="password"
                  name="txtPassword"
                  class="form-control"
                  id="txtPassword"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <a href="#">Olvidaste tu contraseÃ±a</a>
            </div>
            <div class="col-md-12">
              <div class="d-grid gap-2">
                <button class="btn btn-outline-danger" type="submit">
                  Button
                </button>
              </div>
            </div>
          </div>
        </form>
        <!-- /form -->
