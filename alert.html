    <form id="registrationForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
        <div class="invalid-feedback">
          Por favor, introduce un nombre válido.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
        <div class="invalid-feedback">
          Por favor, introduce un correo electrónico válido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <div class="invalid-feedback">
          Por favor, introduce una contraseña válida.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
      // Agrega el evento 'submit' al formulario
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          if (!this.checkValidity()) {
            event.preventDefault(); // Evita el envío del formulario si no es válido
            event.stopPropagation(); // Detiene la propagación del evento

            // Agrega la clase 'was-validated' para mostrar los estilos de validación de Bootstrap
            this.classList.add("was-validated");
          }
        });
    </script>
